<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form with ARIA</title>
</head>
<body>
    <header>
        <h1>Welcome to My Accessible Website</h1>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
       <section>
    <h2 id="form-title">Contact Form</h2>
    <form action="#" method="POST" aria-labelledby="form-title" role="form">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" aria-required="true">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" aria-required="true">
        </div>
        <div>
            <button type="submit" aria-label="Submit the form">Submit</button>
        </div>
        <div aria-live="polite" role="alert"></div>
    </form>
</section>
    </main>
    <footer>
        <p>Â© 2025 My Accessible Website</p>
    </footer>
</body>
</html>
