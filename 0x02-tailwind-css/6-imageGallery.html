<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body class="p-4">
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl">Grid, Flexbox and Image Gallery Layout</h1>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
    <section class="lg:col-span-2 flex">
      <div class="bg-red-200 p-4 w-1/2">Flexbox Item 1</div>
      <div class="bg-red-400 p-4 w-1/2">Flexbox Item 2</div>
    </section>
    <aside class="bg-green-200 p-4">Sidebar</aside>

    <!-- New Image Gallery Section -->
    <section class="lg:col-span-3 mt-6">
      <h2 class="text-xl font-bold mb-4">Responsive Image Gallery</h2>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <img src="https://via.placeholder.com/300" alt="Gallery Image 1" class="w-full h-auto rounded"/>
        <img src="https://via.placeholder.com/300" alt="Gallery Image 2" class="w-full h-auto rounded"/>
        <img src="https://via.placeholder.com/300" alt="Gallery Image 3" class="w-full h-auto rounded"/>
        <img src="https://via.placeholder.com/300" alt="Gallery Image 4" class="w-full h-auto rounded"/>
        <img src="https://via.placeholder.com/300" alt="Gallery Image 5" class="w-full h-auto rounded"/>
        <img src="https://via.placeholder.com/300" alt="Gallery Image 6" class="w-full h-auto rounded"/>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white p-4 mt-4">
    <p>&copy; 2024 John Doe's Blog</p>
  </footer>
</body>
</html>
